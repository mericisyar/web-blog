{% extends "layout.html" %}

{% block string %}<!-- https://getbootstrap.com/docs/4.0/components/list-group/   bu adresten alınıp düzenlendi -->
<center><h1>Makaleler</h1></center>

<div class="list-group">
{% for article in articles%}
    <a href="articles/{{article.id}}" class="list-group-item list-group-item-action flex-column align-items-start">
    <div class="d-flex w-100 justify-content-between">
      <h5 class="mb-1">{{article.title}}</h5>
      <small>{{article.create_date}}}}</small>
    </div>
    <p class="mb-1">{{article.author}}</p>
    
    </a>
{% endfor %}
</div>
{% endblock string %}
