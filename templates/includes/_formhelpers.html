<!--Bunlar şu siteden alındı adım adım : https://flask.palletsprojects.com/en/1.1.x/patterns/wtforms/?highlight=forms-->


{% macro render_field(field) %}
  <dt>{{ field.label }}
  <dd>{{ field(**kwargs)|safe }}
  {% if field.errors %}
    <ul class=errors>
    {% for error in field.errors %}
      <p>{{ error }}</p>
    {% endfor %}
    </ul>
  {% endif %}
  </dd>
{% endmacro %}
